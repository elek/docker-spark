
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark
  labels:
    app: spark
    component: console
spec:
  selector:
    matchLabels:
      app: spark
      component: console
  replicas: 1
  template:
    metadata:
      labels:
        app: spark
        component: console
    spec:
      containers:
      - name: spark
        image: flokkr/spark
        args:
        - sleep
        - "10000000"
        volumeMounts:
        - name: hadoop
          mountPath: /opt/hadoop
        - name: smoketest
          mountPath: /opt/smoketest
      initContainers:
      - name: hadoopcopy
        image: flokkr/hadoop:3.2.1
        command:
        - bash
        - -c
        - cp -r /opt/hadoop/* /opt/hadoop-dist/
        volumeMounts:
        - name: hadoop
          mountPath: /opt/hadoop-dist
        - name: smoketest
          mountPath: /opt/smoketest
      volumes:
      - name: hadoop
        emptyDir: {}
      - name: smoketest
        hostPath:
          path: /home/elek/projects/flokkr/docker-spark/examples/smoketest
